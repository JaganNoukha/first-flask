# .github/workflows/build-flask-app.yml
name: Build Flask App

on:
  push:
    branches:
      - main # This workflow runs when you push code to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest # The type of virtual machine GitHub Actions will use

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # This step gets your code from the GitHub repository

    - name: Set up Python
      uses: actions/setup-python@v5 # Installs Python on the virtual computer
      with:
        python-version: '3.9' # Or 3.10, 3.11, etc. - should match what's on EC2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Installs Flask, Gunicorn, and any other dependencies

    # Add steps for running tests, linting, etc., here if you have them
    # - name: Run tests
    #   run: pytest

    - name: Upload Flask App Artifact
      uses: actions/upload-artifact@v4 # This action uploads your entire repository as an artifact
      with:
        name: flask-app-build # The name of the artifact
        path: . # The path to upload ('.' means the whole repository)
        retention-days: 5 # How long to keep the artifact
